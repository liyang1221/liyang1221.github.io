---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	<HR class="meta" style="FILTER: alpha(opacity=100,finishopacity=100,style=3);margin: 0 0 30px;" SIZE=1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
