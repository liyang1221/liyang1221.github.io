## => Site Settings
##############################
url: https://blog.oldrivers.cc
baseurl: /
title: RugbbyLi
description: >
    明天，你好！
## => Language and Timezone
##############################
lang: zh
timezone: Asia/Shanghai


## => Author and Social
##############################
author:
  name: Rugbbyli
  email: rugbbyli@foxmail.com
  twitter: 
  github:  rugbbyli
  googleplus: 
  weibo: 
  douban: 


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: rugbbyli/rugbbyli.github.io
repository_tree: master


## => Paths
##############################
paths:
  root: /
  home: /blog
  archive: /blog/archive.html
  rss:  /feed.xml


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->

## license
license: 


## => Paginate
##############################
paginate: 7
paginate_path: /blog/page:num


## => Comments
##############################
comments:
  provider: disqus
  disqus:
    shortname: rugbbyli


## => Pageview
##############################
pageview:
  provider: leancloud
  leancloud:
    app_id: 
    app_key: 
    app_class: 


## => Analytics
##############################
analytics:
  provider: google
  google:
    tracking_id: 


## => Build
##############################
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji


## => Server
##############################
server_url: "0.0.0.0"
port: 4001